<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Buku Tamu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        .form-check-input {
            margin-top: 5px;
        }

        textarea {
            resize: none;
        }

        button {
            margin-top: 15px;
        }
    </style>
</head>
<body class="container">
    <h2 class="mb-4">Form Buku Tamu</h2>
    <form>
        <div class="form-group">
            <label for="nama_lengkap">Nama Lengkap:</label>
            <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required>
        </div>
        <div class="form-group">
            <label>Jenis Kelamin:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="jenis_kelamin" value="L" checked>
                <label class="form-check-label">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="jenis_kelamin" value="P">
                <label class="form-check-label">Perempuan</label>
            </div>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat Tinggal:</label>
            <input type="text" class="form-control" id="alamat" name="alamat">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label>Aktif pada sosial media:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="facebook" value="ya" checked>
                <label class="form-check-label">Facebook</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="twitter" value="ya">
                <label class="form-check-label">Twitter</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="instagram" value="ya">
                <label class="form-check-label">Instagram</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="path" value="ya">
                <label class="form-check-label">Path</label>
            </div>
        </div>
        <div class="form-group">
            <label for="info">Mengetahui web ini dari:</label>
            <select class="form-control" id="info" name="info">
                <option selected="selected">-= Pilih =-</option>
                <option value="web">Web</option>
                <option value="surat kabar">Surat Kabar</option>
                <option value="teman kerabat">Teman/Kerabat</option>
                <option value="browsing internet">Browsing Internet</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pesan">Pesan:</label>
            <textarea class="form-control" id="pesan" name="pesan" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
    </form>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
